<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../../bootstrap files/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Giphy client</title>
</head>

<body class="container">
    <header class="col-md-12">
        <h1 class="text-center">
            Giphy Client
        </h1>
        <p class="text-center">
            Click a button to show gifs of the corresponding topic from the Giphy API. Click a gif to toggle animation. Use the input field to add a button of the topic
            of your choice.
        </p>
    </header>
    <div id="button-box" class="row">
    </div>
    <div id="content" class="row mx-auto">
        <div class="col-md-10 text-center row" id="img-box">

        </div>
        <div class="col-md-2 text-center" id="search-box">
            <form>
                <input id="search-input" type="text" name="search" placeholder="Search GIFs">
                <input type="submit" class="btn" id="search-button"></input>
            </form>
            <button class="btn" id="clear">Clear images</button>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> -->
    <script src="../../../jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
